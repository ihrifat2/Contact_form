<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<style type="text/css">
		.icon{
			width: 20px;
		}
	</style>
</head>
<body >
	<div class="container-fluid">
	  	<div class="row">
	  		<div class="col-sm-6 col-md-6" ng-show="addUserForm">
	  			<h3>Add User</h3>
				<form ng-submit="addUser()">
					<div class="form-group">
						<label for="email">Name:</label>
						<input type="text" class="form-control" id="name" ng-model="user.name" placeholder="Enter full name">
					</div>
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email" class="form-control" id="email" ng-model="user.email" placeholder="Enter email address">
					</div>
					<div class="form-group">
						<label for="email">Phone:</label>
						<input type="text" class="form-control" id="phone" ng-model="user.phone" placeholder="Enter phone Number">
					</div>
					<button type="submit" class="btn btn-dark">Submit</button>
				</form>
				<div class="container padding-top" ng-show="userAddAlert">
					<div class="alert alert-success alert-dismissable fade show">
						<button type="button" class="close" data-dismiss="alert">&times;</button>
						<strong>New : </strong> One new user info added.
					</div>
				</div>
	  		</div>
	  		<div class="col-sm-6 col-md-6" ng-show="editUserForm">
	  			<h3>Edit User</h3>
				<form ng-submit="editUser()">
					<div class="form-group">
						<input type="hidden" class="form-control" ng-model="id">
					</div>
					<div class="form-group">
						<label for="email">Name:</label>
						<input type="text" class="form-control" ng-model="name" placeholder="Enter full name">
					</div>
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email" class="form-control" ng-model="email" placeholder="Enter email address">
					</div>
					<div class="form-group">
						<label for="email">Phone:</label>
						<input type="text" class="form-control" ng-model="phone" placeholder="Enter phone Number">
					</div>
					<button type="submit" class="btn btn-dark">Submit</button>
				</form>
				<div class="container padding-top" ng-show="userEditAlert">
					<div class="alert alert-warning alert-dismissable fade show">
						<button type="button" class="close" data-dismiss="alert">&times;</button>
						<strong>Edit : </strong> One user info edited.
					</div>
				</div>
	  		</div>
			<div class="col-sm-6 col-md-6 padding-top">
				<table class="table table-striped table-hover">
					<thead class="thead-dark">
						<tr>
							<th>Name</th>
							<th>Email</th>
							<th>Phone</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="userdata in usersdata | filter:searchbox ">
							<td>{{userdata.name}}</td>
							<td>{{userdata.email}}</td>
							<td>{{userdata.phone}}</td>
							<td>
								<a class="btn btn-info" ng-click="editList(userdata)" title="Edit!">
									<i class="fa fa-edit"></i>
								</a>
							</td>
							<td>
								<a class="btn btn-danger" ng-click="deleteUser(userdata)" title="Delete!">
									<i class="material-icons" style="font-size:20px">delete</i>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="container" ng-show="userDeleteAlert">
					<div class="alert alert-danger alert-dismissable fade show">
						<button type="button" class="close" data-dismiss="alert">&times;</button>
						<strong>Delete : </strong> One user info deleted.
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
